# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Get latest CMake
      # Using 'latest' branch, the latest CMake is installed.
      uses: lukka/get-cmake@latest
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      shell: bash
      run: ./gradlew build
    - name: aarch64 Linux Build with Gradle
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        sudo apt update
        sudo apt install qemu-user qemu-user-static gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu binutils-aarch64-linux-gnu-dbg build-essential g++-aarch64-linux-gnu
        wget https://download.bell-sw.com/java/8u292+10/bellsoft-jdk8u292+10-linux-aarch64.tar.gz
        tar -xvzf bellsoft-jdk8u292+10-linux-aarch64.tar.gz
        rm build/natives/CMakeCache.txt
        ./gradlew build -Paarch64Build --rerun-tasks
    - name: Set up 32-bit JDK 1.8
      uses: actions/setup-java@v1
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest'
      with:
        java-version: 1.8
        architecture: x86
    - name: 32-bit Linux Build with Gradle
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        sudo apt-get install gcc-multilib g++-multilib
        rm build/natives/CMakeCache.txt
        ./gradlew build --rerun-tasks
    - name: aarch32 Linux Build with Gradle
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        sudo apt install gcc-arm-linux-gnueabihf binutils-arm-linux-gnueabihf binutils-arm-linux-gnueabihf-dbg g++-arm-linux-gnueabihf
        wget https://cdn.azul.com/zulu-embedded/bin/zulu8.54.0.21-ca-jdk8.0.292-linux_aarch32hf.tar.gz
        tar -xvzf zulu8.54.0.21-ca-jdk8.0.292-linux_aarch32hf.tar.gz
        rm build/natives/CMakeCache.txt
        ./gradlew build -Paarch32Build --rerun-tasks
    - name: 32-bit Windows Build with Gradle
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        rm -rf build/natives/CMakeCache.txt
        ./gradlew build --rerun-tasks
    - name: Upload artifact
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'
      uses: actions/upload-artifact@v2
      with:
        name: Package-${{ matrix.os }}
        path: build/natives/lib/Release
    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v2
      with:
        name: Package-${{ matrix.os }}
        path: build/natives/bin/Release

  android:
    name: Build for android
    runs-on: ubuntu-latest
    steps:
      - name: Install NDK and CMake
        shell: bash
        run: $ANDROID_HOME/tools/bin/sdkmanager "ndk;22.0.7026061" "cmake;3.10.2.4988404"
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Build
        shell: bash
        run: ./gradlew build -x test -PandroidBuild -Psdk_path=$ANDROID_HOME
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Android-JAR
          path: build/libs
  
  combine:
    name: Download platform-specific binaries and combine into single JAR
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Install CMake
        shell: bash
        run: sudo apt-get install cmake
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Create directory
        shell: bash
        run: |
          mkdir -p ./build/natives/downloads
      - name: Download Linux binaries
        uses: actions/download-artifact@v2
        with:
          name: Package-ubuntu-latest
          path: ./build/natives/downloads/
      - name: Download Darwin binaries
        uses: actions/download-artifact@v2
        with:
          name: Package-macos-latest
          path: ./build/natives/downloads/
      - name: Download Windows binaries
        uses: actions/download-artifact@v2
        with:
          name: Package-windows-latest
          path: ./build/natives/downloads/
      - name: Repackage JAR with all binaries
        shell: bash
        run: ./gradlew build -x compileJNI -x test
      - name: Create pom file for maven
        run: ./gradlew createPom
      - name: Upload pom file
        uses: actions/upload-artifact@v2
        with:
          name: PomFile
          path: ./build/pom/
      - name: Upload final JAR
        uses: actions/upload-artifact@v2
        with:
          name: FinalJAR
          path: build/libs
